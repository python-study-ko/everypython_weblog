    {% if og.name %}<meta property="og:site_name"          content="{{ og.name }}" />{% endif %}
    <meta property="og:url"                content="{{request.build_absolute_uri}}" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="{{ object.title }}" />
    <meta property="og:description"        content="{{ object.description }}" />
    {% if og.img %}<meta property="og:image"              content="{{ og.img }}" />{% endif %}
    {% if og.img_type %}<meta property="og:image:type"       content="{{ og.img_type }}"/>{% endif %}
    {% if og.img_width %}<meta property="og:image:width"      content="{{ og.img_width }}"/>{% endif %}
    {% if og.img_height %}<meta property="og:image:height"     content="{{ og.img_height }}"/>{% endif %}
    {% if og.local %}<meta property="og:locale"             content="{{ og.local }}" />{% endif %}
